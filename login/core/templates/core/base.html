<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Aplicaci√≥n Tienda de Camisetas WEB</title>
</head>
<body>

    <div class="container">
        <a class="navbar-brand" href={% url 'home' %}>Tienda de Camisetas</a>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url 'home' %}>Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url 'products' %}>Productos</a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href={% url 'exit' %}>Salir</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href={% url 'login' %}>Ingresar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'register' %}>Registrarse</a>
                </li>
            {% endif %}
                 
          </ul>

        <h2>Inicio</h2>
    
    
        {% block content %}{% endblock %}
    </div>
   
</body>
</html>
